<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="singles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="match-container">
            <div class="p1-container">
                <div class="p1-first-container">
                    <img id="p1-avatar" src="../../images/icon/util/test.png">
                    <p id="p1-name">ALTN | Destiny</p>
                    <p id="p1-score">0</p>
                </div>
                <div class="p1-second-container">
                    <img id="p1-rank-icon" src="../../images/icon/util/2.png">
                    <img id="p1-rank" src="../../images/rank/0.png">
                    <p id="p1-rank-points">99999 RP</p>
                </div>
                <div class="p1-slippi-code-container">
                    <img id="p1-slippi-code-icon" src="../../images/logo/slippi/0.png">
                    <p id="p1-slippi-code">ABC#123</p>
                </div>
            </div>
            <div class="middle-container">
                <div class="middle-first-container">
                    <p id="score-division">-</p>
                </div>
                <div class="middle-second-container">
                    <p id="starter-stage-title">STARTER</p>
                    <p id="starter-stage">BATTLEFIELD</p>
                </div>
                <div class="middle-third-container">
                    <p id="set-length-title">SET LENGTH</p>
                    <p id="set-length">BEST OF 5</p>
                </div>
            </div>
            <div class="p2-container">
                <div class="p2-first-container">
                    <p id="p2-score">0</p>
                    <p id="p2-name">ABC | TESTER</p>
                    <img id="p2-avatar" src="../../images/icon/util/1.png">
                </div>
                <div class="p2-second-container">
                    <p id="p2-rank-points">86821 RP</p>
                    <img id="p2-rank" src="../../images/rank/7.png">
                    <img id="p2-rank-icon" src="../../images/icon/util/2.png">
                </div>
                <div class="p2-third-container">
                    <p id="p2-slippi-code">DEF#456</p>
                    <img id="p2-slippi-code-icon" src="../../images/logo/slippi/0.png">
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p id="progress-text">Waiting for starting game...</p>
        </div>
        <div class="slippi-replay-path-container">
            <div class="slippi-replay-path-text-container">
                <p id="slippi-replay-path-title">Slippi Replay Path:</p>
                <p id="slippi-replay-path">C:\Users\furen\Documents\Slippi</p>
            </div>
            <button id="slippi-replay-path-edit-button">EDIT</button>
        </div>
        <div class="cancel-container">
            <button id="cancel-button">CANCEL MATCH</button>
        </div>
        <div class="ping-container">
            <p id="ping-title">PING:</p>
            <p id="ping">50ms</p>
        </div>
    </body>
</html>
